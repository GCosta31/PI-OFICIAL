<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcar Consulta - App de Saúde</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Marcar Consulta</h1>
    </header>
    <main>
        <form>
            <label for="paciente">Nome do Paciente:</label>
            <input type="text" id="paciente" name="paciente" required>
            
            <label for="data-consulta">Data da Consulta:</label>
            <input type="date" id="data-consulta" name="data-consulta" required>
            
            <label for="hora-consulta">Hora da Consulta:</label>
            <input type="time" id="hora-consulta" name="hora-consulta" required>
            
            <button type="submit">Marcar Consulta</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 App de Saúde. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
